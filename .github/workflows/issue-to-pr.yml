name: Issue to PR with Codex CLI

on:
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: codex-issue-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: false

jobs:
  codex-issue-to-pr:
    # Only run automatically for normal issues (not PR events).
    if: github.event_name != 'issues' || github.event.issue.pull_request == null
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Authenticate Codex CLI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is not set. Add it in repository secrets."
            exit 1
          fi
          printenv OPENAI_API_KEY | codex login --with-api-key

      - name: Build prompt from issue
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPO: ${{ github.repository }}
        run: |
          cat > /tmp/codex_prompt.txt <<EOF
          You are working in repository ${REPO}.
          Implement GitHub Issue #${ISSUE_NUMBER}.

          Issue title:
          ${ISSUE_TITLE}

          Issue body:
          ${ISSUE_BODY}

          Requirements:
          - Implement only what is necessary to satisfy this issue.
          - Do not commit or push directly.
          - Run relevant checks (at minimum: go test ./... and make wasm if applicable).
          - Keep changes small and reviewable.
          - Update docs if behavior or usage changed.
          EOF

      - name: Run Codex CLI
        run: |
          codex exec \
            --dangerously-bypass-approvals-and-sandbox \
            -C "$GITHUB_WORKSPACE" \
            -m gpt-5 \
            - < /tmp/codex_prompt.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: codex/issue-${{ github.event.issue.number || github.run_id }}
          commit-message: "feat: resolve issue #${{ github.event.issue.number || github.run_id }} via Codex"
          title: "Codex: resolve issue #${{ github.event.issue.number || github.run_id }}"
          body: |
            Auto-generated by Codex CLI from issue #${{ github.event.issue.number || github.run_id }}.

            Source issue:
            - #${{ github.event.issue.number || github.run_id }}
          labels: |
            codex
            automated-pr
          draft: false

      - name: Comment on issue with PR URL
        if: github.event_name == 'issues' && steps.cpr.outputs.pull-request-url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            const prUrl = `${{ steps.cpr.outputs.pull-request-url }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `Codex started and opened a PR: ${prUrl}`
            });
